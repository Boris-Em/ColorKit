name: Test

on:
  push:
    branches: [ master, feature/gitub-actions ]
  pull_request:
    branches: [ master, feature/gitub-actions ]

jobs:
  test:
    name: Test
    runs-on: macOS-latest
    steps:
      - name: cd
        run: cd ColorKit
      - name: lsagain
        run: ls    
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run tests
        run: xcodebuild test -scheme ColorKit -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 11"
